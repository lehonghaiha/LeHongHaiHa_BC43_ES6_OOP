<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 -- OOP</title>
    <!-- Link Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            outline: none;
            list-style: none;
            box-sizing: border-box;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-light-subtle">
    <div class="container bg-light form-control">
        <!-- Header -->
        <header>
            <div class="container">
                <h3 class="form-control bg-success p-2 text-dark bg-opacity-50 text-center text-uppercase fs-3">Management of
                    research and education institutes</h3>
                <div class="text-end">
                    <button class="btn btn-warning mb-3 text-white" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Add users</button>
                </div>

            </div>
        </header>
        <!-- Management -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col w-25">
                        <button class="btn btn-primary">Soft by name</button>
                    </div>
                    <div class="col input-group">
                        <label for="filterClassify" class="input-group-text">Classify</label>
                        <select class="form-select" name="" id="filterClassify">
                            <option value="">Student</option>
                            <option value="">Employee</option>
                            <option value="">Customer</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <!-- Table List Person -->
        <section class="mt-4">
            <div class="container">
                <h3 class="card card-header bg-warning-subtle text-center p-2">List Person</h3>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Average Score</th>
                            <th>Total Salary</th>
                            <th>Name Company</th>
                            <th>Invoice</th>
                            <th>Feedback</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="tbodyList">
                        <!-- Render Table -->
                    </tbody>
                </table>
            </div>

        </section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-bs-keyboard="false" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">FILL IN</h1>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form style=>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text bg-warning">
                                        <span><i class="fa fa-briefcase"></i></span>
                                    </div>
                                    <select id="classify" class="form-control">
                                        <option value="0">Select...</option>
                                        <option value="1">Student</option>
                                        <option value="2">Employee</option>
                                        <option value="3">Customer</option>
                                    </select>
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-classify"></div>
                            </div>
                            <!-- ID -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-success-subtle">
                                        <span><i class="fa fa-user"></i></span>
                                    </div>
                                    <input id="id" class="form-control" type="number" placeholder="ID">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-id"></div>
                            </div>

                            <!-- Name -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-success-subtle">
                                        <span><i class="fa fa-address-book"></i></span>
                                    </div>
                                    <input id="name" class="form-control" type="text" placeholder="Name">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-name"></div>
                            </div>
                            <!-- Address -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-success-subtle">
                                        <span><i class="fa fa-address-card"></i></span>
                                    </div>
                                    <input id="address" class="form-control" type="text" placeholder="Address">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-address"></div>
                            </div>
                            <!-- Email -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-success-subtle">
                                        <span><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input id="email" class="form-control" type="text" placeholder="Email">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-email"></div>
                            </div>
                            <!-- Math Score -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-warning-subtle">
                                        <span><i class="fa fa-graduation-cap"></i></span>
                                    </div>
                                    <input id="mathScore" class="form-control" type="number" placeholder="Math score">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-mathScore"></div>
                            </div>
                            <!-- physics Score -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-warning-subtle">
                                        <span><i class="fa fa-graduation-cap"></i></span>
                                    </div>
                                    <input id="physicScore" class="form-control" type="number"
                                        placeholder="Physic score">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-mathScore"></div>
                            </div>
                            <!-- chemistry Score -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-warning-subtle">
                                        <span><i class="fa fa-graduation-cap"></i></span>
                                    </div>
                                    <input id="chemistryScore" class="form-control" type="number"
                                        placeholder="Chemistry score">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-mathScore"></div>
                            </div>
                            <!-- Business Day -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-info-subtle">
                                        <span><i class="fa fa-calendar-check"></i></span>
                                    </div>
                                    <input id="businessDay" class="form-control" type="number"
                                        placeholder="Business Day">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-businessDay"></div>
                            </div>
                            <!--Daily salary  -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-info-subtle">
                                        <span><i class="fa fa-money-bill"></i></span>
                                    </div>
                                    <input id="dailySalary" class="form-control" type="number"
                                        placeholder="Daily Salary">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-dailySalary"></div>
                            </div>
                            <!-- Name Company  -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-dark-subtle">
                                        <span><i class="fa fa-address-book"></i></span>
                                    </div>
                                    <input id="nameCompany" class="form-control" type="text" placeholder="Name Company">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-nameCompany"></div>
                            </div>
                            <!-- Invoice -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-dark-subtle">
                                        <span><i class="fa fa-file-invoice-dollar"></i></span>
                                    </div>
                                    <input id="invoice" class="form-control" type="number" placeholder="Invoice">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-bill"></div>
                            </div>
                            <!-- Feedback -->
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-text bg-dark-subtle">
                                        <span><i class="fa fa-reply"></i></span>
                                    </div>
                                    <input id="evaluate" class="form-control" type="text" placeholder="Feedback">
                                </div>
                                <!-- Div báo lỗi khi nhập sai-->
                                <div class="text-danger error" id="error-required-feedback"></div>
                            </div>

                        </form>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button id="btn-them-nhan-vien" type="button" class="btn btn-primary">Thêm người dùng</button>
                        <button id="btn-cap-nhat" type="button" class="btn btn-primary ">Cập nhật</button>
                        <button id="btn-dong" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Đóng</button>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./controllers/index.js"></script>
</body>

</html>
